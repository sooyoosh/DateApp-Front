@if (member) {
    <div class="card flex gap-2 p-3">
        <div class="w-3">
            <p-card header="{{member.userName}}" subheader="{{member.knownAs}}" >
                <ng-template pTemplate="header">
                    <img alt="Card" class="profile-image p-6" src="{{member.photoUrl||'../../../../../assets/profile-user.jpg'}}" />
                </ng-template>
                <div class="flex flex-column">
                    <div>
                        <strong>Location:</strong>
                        <p>{{member.city}},{{member.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{member.created}}</p>
                    </div>
                </div>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-heart" label="Like" class="mr-2" [rounded]="true" severity="danger" />
                    <p-button icon="pi pi-envelope" label="Message" [rounded]="true" severity="info" />
                </ng-template>
            </p-card>
        </div>
        <!--  -->
        <div class="w-8">
            <p-tabView>
                <p-tabPanel header="About {{member.knownAs}}">
                    <h4>Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </p-tabPanel>
                <p-tabPanel header="Intrests">
                    <h4>Intrests</h4>
                    <p>{{member.intresets}}</p>
                </p-tabPanel>
                <p-tabPanel header="Photos">
                    <div class="card">
                        <p-galleria 
                            [value]="images" 
                            [responsiveOptions]="responsiveOptions" 
                            [containerStyle]="{ 'max-width': '640px' }" 
                            [numVisible]="5">
                                <ng-template pTemplate="item" let-item>
                                    <img [src]="item.src" style="width: 100%;" />
                                </ng-template>
                                <ng-template pTemplate="thumbnail" let-item>
                                    <div class="grid grid-nogutter justify-content-center">
                                        <img [src]="item.thum" class="w-5"/>
                                    </div>
                                </ng-template>
                        </p-galleria>
                    </div>   
                </p-tabPanel>
                <p-tabPanel header="Messages">
                    <p>message here</p>
                </p-tabPanel>
            </p-tabView>
        </div>
            
        </div>
        
}
